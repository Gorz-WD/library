<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="header">Library</div>
      <div id="main">
        <div id="add">
          <button id="add-btn">+</button>
        </div>
        <div id="books"></div>
      </div>
      <div id="footer">
        <a id="link" href="https://github.com/Gorz-WD/library" target="_blank"
          >Github</a
        >
      </div>
    </div>
    <div id="form-container">
      <form id="book-form">
        <div id="form-title">Add new Book</div>

        <div id="inputs">
          <div class="box">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="box">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="box">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div class="box">
            <label for="read-status">Read yet?</label>
            <input type="checkbox" id="read-status" name="read-status" />
          </div>
        </div>

        <div id="form-buttons">
          <button id="add-book-btn" type="submit">Add Book</button>
          <button id="cancel">Cancel</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
